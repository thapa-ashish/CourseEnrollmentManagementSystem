<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="panel-body">
            <form id="signupform" class="form-horizontal" role="form" method="POST" action="/admin/editstudent/{{student.id}}">
                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input type="text" value="{{student.firstname}}" class="form-control" name="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" value="{{student.lastname}}" class="form-control" name="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" value="{{student.email}}" class="form-control" name="email" placeholder="email@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-md-3 control-label">Address</label>
                    <div class="col-md-9">
                        <input type="text" value="{{student.address}}" class="form-control" name="address" placeholder="address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact_number" class="col-md-3 control-label">Contact</label>
                    <div class="col-md-9">
                        <input type="text" value="{{student.contact_number}}" class="form-control" name="contact_number" placeholder="address">
                    </div>
                </div>
                
                <div class="form-group">
                    <!-- Button -->                                        
                    <div class="col-md-offset-3 col-md-9">
                        <input type="submit" id="btn-signup" class="btn btn-success" value="Edit Student">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
