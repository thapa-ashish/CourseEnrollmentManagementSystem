<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% extends "templates/admin/index.html" %} 
        {% load staticfiles %} 
        {% block content %}
        <form method="post" action="/admin/addcourse">
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" class="form-control" id="course_name" name="course_name" required="true" placeholder="Enter course name">
            </div>
            <div class="form-group">
                <label for="course_code">Course Code</label>
                <input type="text" class="form-control" id="course_code" name="course_code" required="true" placeholder="Enter Course Code">
            </div>
            <div class="form-group">
                <label for="course_fee">Course Fee</label>
                <input type="text" class="form-control" id="course_fee" name="course_fee" required="true" placeholder="Enter Course Fee">
            </div>
            <div class="form-group">
                <label for="instructor">Select Instructor</label>
                <select class="form-control" id="instructor" name="instructor">
                    {% for ins in instructor%}
                    <option name="instructor" value="{{ins.id}}">{{ins.firstname }} {{ins.firstname }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" class="btn btn-success" value="Add Course">
            {% endblock content %}
        </form>
    </body>
</html>
