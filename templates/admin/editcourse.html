<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% extends "templates/admin/index.html" %} 
        {% load staticfiles %} 
        {% block content %}
        <form action="/admin/editcourse/{{course.id}}" method="post">
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" class="form-control" value="{{course.course_name}}" id="course_name" name="course_name" required="true" placeholder="Enter course name">
            </div>
            <div class="form-group">
                <label for="course_code">Course Code</label>
                <input type="text" class="form-control" value="{{course.course_code}}" id="course_code" name="course_code" required="true" placeholder="Enter Course Code">
            </div>
            <div class="form-group">
                <label for="course_fee">Course Fee</label>
                <input type="text" class="form-control" value="{{course.course_fee}}" id="course_fee" name="course_fee" required="true" placeholder="Enter Course Fee">
            </div>
            <div class="form-group">
                <label for="instructor">Select Instructor</label>
                <select class="form-control" id="instructor" name="instructor">
                    {% for ins in instructor %}           
                    <option name="instructor" {% if ins.id == course.instructor.id %} selected="true" {% endif %}value="{{ins.id}}">{{ins.firstname }} {{ins.firstname }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" class="btn btn-success" value="Edit Course">
            {% endblock content %}
        </form>
        <script>
            $(document).ready(function(){
            var inst = {{ins.id}};
            console.log(inst);
            $("#instructor select.select option").each(function(){
            if($(this).val()==inst){ 
            $(this).attr("selected","selected");    
            }
            });
            });
        </script>
    </body>
</html>
